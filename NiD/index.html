
<!DOCTYPE html>
<html>
<head>
    <title>登录示例</title>
  <title>Numerical Identification</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            
            <button type="submit">登录</button>
            <div id="loginMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表单默认提交
            
            // 获取输入值
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // 重置错误信息
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('loginMessage').textContent = '';
            
            // 验证输入
            let isValid = true;
            
            if (username === '') {
                document.getElementById('usernameError').textContent = '请输入用户名';
                isValid = false;
            }
            
            if (password === '') {
                document.getElementById('passwordError').textContent = '请输入密码';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密码长度至少6位';
                isValid = false;
            }
            
            // 如果验证通过，模拟登录
            if (isValid) {
                // 这里是模拟登录（实际应用中应发送AJAX请求到服务器）
                setTimeout(() => {
                    // 模拟的登录检查（实际应用中需替换为真实验证）
                    if (username === "admin" && password === "admin123") {
                        showMessage('登录成功！正在跳转...', 'success');
						window.location.href = '/dashboard';
						window.location.href = "http://www.w3schools.com";
                        // 实际登录成功后通常会有页面跳转
                        // 
                    } else {
                        showMessage('用户名或密码错误', 'error');
                    }
                }, 1000); // 模拟网络延迟
            }
        });
        
        function showMessage(msg, type) {
            const msgDiv = document.getElementById('loginMessage');
            msgDiv.textContent = msg;
            msgDiv.className = type === 'success' ? 'success' : 'error';
        }
    </script>
</body>
</html>
